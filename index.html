<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Formulário de Cadastro</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="nome">Nome completo*</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo">
                <div class="error" id="nomeError">O nome deve ter pelo menos 3 caracteres</div>
            </div>
            
            <div class="form-group">
                <label for="email">E-mail*</label>
                <input type="email" id="email" name="email" placeholder="seu@email.com">
                <div class="error" id="emailError">Digite um e-mail válido contendo @</div>
            </div>
            
            <div class="form-group">
                <label for="telefone">Telefone*</label>
                <input type="text" id="telefone" name="telefone" placeholder="(24) 99999-9999">
                <div class="error" id="telefoneError">Digite um telefone válido</div>
            </div>
            
            <div class="form-group">
                <label for="cpf">CPF*</label>
                <input type="text" id="cpf" name="cpf" placeholder="123.456.789-00">
                <div class="error" id="cpfError">Digite um CPF válido</div>
            </div>
            
            <div class="form-group">
                <label for="nascimento">Data de nascimento*</label>
                <input type="date" id="nascimento" name="nascimento">
                <div class="error" id="nascimentoError">Você deve ter pelo menos 18 anos</div>
            </div>
            
            <button type="submit">Cadastrar</button>
        </form>
        
        <div class="success-message" id="successMessage">
            Cadastro realizado com sucesso!
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
