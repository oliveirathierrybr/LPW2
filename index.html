<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb, #90caf9);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }

        h1 {
            color: #1565c0;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #4a90e2;
            outline: none;
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
        }

        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #357abD;
        }

        .success-message {
            background-color: #2ecc71;
            color: white;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulário de Cadastro</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="nome">Nome completo*</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo">
                <div class="error" id="nomeError">O nome deve ter pelo menos 3 caracteres</div>
            </div>
            
            <div class="form-group">
                <label for="email">E-mail*</label>
                <input type="email" id="email" name="email" placeholder="seu@email.com">
                <div class="error" id="emailError">Digite um e-mail válido contendo @</div>
            </div>
            
            <div class="form-group">
                <label for="telefone">Telefone*</label>
                <input type="text" id="telefone" name="telefone" placeholder="(11) 99999-9999">
                <div class="error" id="telefoneError">Digite um telefone válido</div>
            </div>
            
            <div class="form-group">
                <label for="cpf">CPF*</label>
                <input type="text" id="cpf" name="cpf" placeholder="123.456.789-00">
                <div class="error" id="cpfError">Digite um CPF válido</div>
            </div>
            
            <div class="form-group">
                <label for="nascimento">Data de nascimento*</label>
                <input type="date" id="nascimento" name="nascimento">
                <div class="error" id="nascimentoError">Você deve ter pelo menos 18 anos</div>
            </div>
            
            <button type="submit">Cadastrar</button>
        </form>
        
        <div class="success-message" id="successMessage">
            Cadastro realizado com sucesso!
        </div>
    </div>

    <script>
        // Aplicar máscaras aos campos
        document.addEventListener('DOMContentLoaded', function() {
            // Máscara para telefone
            const telefoneInput = document.getElementById('telefone');
            telefoneInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                
                if (value.length <= 11) {
                    value = value.replace(/^(\d{2})(\d)/g, '($1) $2');
                    value = value.replace(/(\d)(\d{4})$/, '$1-$2');
                }
                
                e.target.value = value;
            });
            
            // Máscara para CPF
            const cpfInput = document.getElementById('cpf');
            cpfInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                
                if (value.length <= 11) {
                    value = value.replace(/(\d{3})(\d)/, '$1.$2');
                    value = value.replace(/(\d{3})(\d)/, '$1.$2');
                    value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
                }
                
                e.target.value = value;
            });
            
            // Validação do formulário
            const form = document.getElementById('registrationForm');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (validateForm()) {
                    // Mostrar mensagem de sucesso
                    document.getElementById('successMessage').style.display = 'block';
                    
                    // Limpar formulário
                    form.reset();
                    
                    // Esconder mensagem após 3 segundos
                    setTimeout(() => {
                        document.getElementById('successMessage').style.display = 'none';
                    }, 3000);
                }
            });
            
            // Validação em tempo real
            document.getElementById('nome').addEventListener('blur', validateNome);
            document.getElementById('email').addEventListener('blur', validateEmail);
            document.getElementById('telefone').addEventListener('blur', validateTelefone);
            document.getElementById('cpf').addEventListener('blur', validateCPF);
            document.getElementById('nascimento').addEventListener('blur', validateNascimento);
        });
        
        // Funções de validação
        function validateNome() {
            const nome = document.getElementById('nome').value;
            const errorElement = document.getElementById('nomeError');
            
            if (nome.length < 3) {
                errorElement.style.display = 'block';
                return false;
            } else {
                errorElement.style.display = 'none';
                return true;
            }
        }
        
        function validateEmail() {
            const email = document.getElementById('email').value;
            const errorElement = document.getElementById('emailError');
            
            if (!email.includes('@')) {
                errorElement.style.display = 'block';
                return false;
            } else {
                errorElement.style.display = 'none';
                return true;
            }
        }
        
        function validateTelefone() {
            const telefone = document.getElementById('telefone').value;
            const errorElement = document.getElementById('telefoneError');
            
            // Verifica se tem pelo menos 14 caracteres (formato completo: (11) 99999-9999)
            if (telefone.length < 14) {
                errorElement.style.display = 'block';
                return false;
            } else {
                errorElement.style.display = 'none';
                return true;
            }
        }
        
        function validateCPF() {
            const cpf = document.getElementById('cpf').value;
            const errorElement = document.getElementById('cpfError');
            
            // Verifica se tem 14 caracteres (formato completo: 123.456.789-00)
            if (cpf.length < 14) {
                errorElement.style.display = 'block';
                return false;
            } else {
                errorElement.style.display = 'none';
                return true;
            }
        }
        
        function validateNascimento() {
            const nascimento = new Date(document.getElementById('nascimento').value);
            const errorElement = document.getElementById('nascimentoError');
            
            if (!nascimento) {
                errorElement.style.display = 'block';
                return false;
            }
            
            // Calcular idade
            const hoje = new Date();
            let idade = hoje.getFullYear() - nascimento.getFullYear();
            const mes = hoje.getMonth() - nascimento.getMonth();
            
            if (mes < 0 || (mes === 0 && hoje.getDate() < nascimento.getDate())) {
                idade--;
            }
            
            if (idade < 18) {
                errorElement.style.display = 'block';
                return false;
            } else {
                errorElement.style.display = 'none';
                return true;
            }
        }
        
        function validateForm() {
            const isNomeValid = validateNome();
            const isEmailValid = validateEmail();
            const isTelefoneValid = validateTelefone();
            const isCPFValid = validateCPF();
            const isNascimentoValid = validateNascimento();
            
            return isNomeValid && isEmailValid && isTelefoneValid && isCPFValid && isNascimentoValid;
        }
    </script>
</body>
</html>
